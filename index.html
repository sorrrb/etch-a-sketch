<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="title">Etch-A-Sketch</div>

    <div class="controls">

      <div class="wrapper">
        <button class="size">SIZE</button>
        <p class="info">Current Mode:<br>
          <span id="size">16x16</span>
        </p>
      </div>

      <div class="wrapper">
        <button class="clear">CLEAR</button>
      </div>

      <div class="wrapper">
        <button class="color">COLOR</button>
        <p class="info">Current Mode:<br>
          <span id="color">Black</span>
        </p>
      </div>

    </div>

    <div class="container"></div>
    <div class="footer">
      Created by: sorrrb
      <a href="https://github.com/sorrrb"><img class="icon" src="./resources/github.png" alt="GitHub Logo"></a>
    </div>
  </body>
</html>
