<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Etch-A-Sketch</title>
</head>
<body>
  
  <div class="page-wrapper">

    <h1 class="head">Etch-A-Sketch</h1>

    <div class="content">

      <div class="sidebar">

        <div class="color-wrapper">
          <label for="recolor">Color</label>
          <input type="color" id="recolor">
        </div>

        <div class="mode-wrapper">
          <button class="rainbow">Rainbow</button>
          <button class="opaque">Opaque</button>
        </div>

        <div class="size-wrapper">
          <label for="resize">Size</label>
          <input type="range" id="resize" min="1" max="9">
          <p>16 x 16</p>
        </div>

        <button class="reset">Reset</button>
  
      </div>
  
    
      <div class="grid">
        
      </div>

    </div>

    <div class="foot">
      Created by:
      <a href="https://github.com/sorrrb">
        <p>sorrrb</p>
        <img src="./resources/github.png" alt="">
      </a>
    </div>

  </div>

</body>
</html>
